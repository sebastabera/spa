<h1 class="animated fadeIn">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div class="">
      <img class="img-logo" src="assets/img/marvel-logo.png" *ngIf="heroe.casa == 'Marvel'" alt="DC">
      <img class="img-logo" src="assets/img/dc-logo.jpg" *ngIf="heroe.casa == 'DC'" alt="Marvel">
    </div>

  </div>

</div>
